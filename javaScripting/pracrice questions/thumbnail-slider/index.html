<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <!-- Link Swiper's CSS -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="main-image-container">
            <div class="img">
                <img src="images/image-1.webp" alt="Image" />
            </div>
            <div class="overlay">
                <ion-icon name="eye-outline" class="open-modal"></ion-icon>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-inner">
            <div class="btn-close">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            <div class="slider-container">
                <div class="swiper mySwiper2">
                    <div class="swiper-wrapper main">
                        <div class="swiper-slide">
                            <img src="images/image-1.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-2.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-3.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-4.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-5.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-6.webp" alt="Image" />
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="swiper mySwiper thumbnail-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/image-1.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-2.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-3.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-4.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-5.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-6.webp" alt="Image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
