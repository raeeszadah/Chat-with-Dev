<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Mind</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="home">
      <!-- Header-start -->
      <header>
        <div class="container">
          <nav class="navigation">
            <a href="#!" class="logo">
              <img src="images/logo.svg" alt="Logo" />
            </a>

            <div class="nav_menu_toggle">
              <ion-icon name="options-outline"></ion-icon>
            </div>

            <ul class="nav_menu">
              <li class="nav_list">
                <a href="#!" class="nav_link">Home</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">About Us</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Our Teachers</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Our Classes</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Events</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Blog</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="btn-primary">Appointment</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Header-end -->

      <!-- hero-content-start -->
      <div class="hero-main-container">
        <div class="container">
          <div class="hero-container">
            <div class="hero-content">
              <h1 class="heading">
                Mental Health Consulation from a professional
              </h1>
              <div class="btns">
                <a href="#!" class="btn-primary">
                  <span>Get a consultation</span>
                  <img src="images/icon-arrow.svg" alt="Arrow" />
                </a>
                <a href="#!" class="btn-secondary">
                  <img src="images/icon-play.svg" alt="Watch Video" />
                </a>
              </div>
            </div>
            <div class="hero-image">
              <img
                src="images/hero-image.png"
                alt="Hero Image"
                class="hero-img"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- hero-content-end -->
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
